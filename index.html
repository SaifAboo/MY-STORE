<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجري الإلكتروني</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .logo {
      width: 200px;
      height: auto;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      animation: spin 15s linear infinite;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.8));
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .enter-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .enter-text:hover {
      transform: translateY(-50%) scale(1.1);
      color: #333;
    }

    .social-icons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      font-size: 24px;
      color: #000;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .enter-text {
        font-size: 40px;
      }
      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- شعار المتجر -->
  <div class="logo-container">
    <img src="glow_stach_logo.png" alt="Stach STORE Logo" class="logo">
  </div>

  <!-- زر ENTER -->
  <div class="enter-text" onclick="alert('سندخل المتجر هنا لاحقًا')">ENTER</div>

  <!-- أيقونات التواصل -->
  <div class="social-icons">
    <a href="https://instagram.com/sa._r4k" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@s___aif8" target="_blank">TikTok</a>
    <a href="https://wa.me/0918446430" target="_blank">WhatsApp</a>
  </div>

  <script>
    const logo = document.querySelector('.logo');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * -30;
      logo.style.transform = rotateY(${x}deg) rotateX(${y}deg);
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const x = (touch.clientX / window.innerWidth - 0.5) * 30;
      const y = (touch.clientY / window.innerHeight - 0.5) * -30;
      logo.style.transform = rotateY(${x}deg) rotateX(${y}deg);
    });
  </script>
</body>
</html>

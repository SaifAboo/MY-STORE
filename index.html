<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stach Store</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 260px;
      height: 260px;
      object-fit: contain;
      animation: spin 20s linear infinite;
      transform-style: preserve-3d;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .enter-button {
      font-size: 64px;
      font-weight: 900;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    .enter-button:hover {
      transform: scale(1.08);
      color: #000000;
      text-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .socials {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 25px;
      justify-content: center;
      width: 100%;
    }

    .socials img {
      width: 35px;
      height: 35px;
      filter: brightness(0);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .socials img:hover {
      transform: scale(1.2);
      filter: brightness(0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="glow_stach_logo.png" alt="Logo" class="logo" id="logo3D" />
    <button class="enter-button" onclick="enterStore()">ENTER</button>
  </div>

  <div class="socials">
    <a href="https://instagram.com/sa._r4k" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
    </a>
    <a href="https://tiktok.com/@s___aif8" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" />
    </a>
    <a href="https://wa.me/0918446430" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    </a>
  </div>

  <script>
    const logo = document.getElementById('logo3D');
    let isDragging = false;
    let startX;

    logo.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mouseup', () => isDragging = false);

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const rotateY = (e.clientX - startX) * 0.4;
        logo.style.transform = rotateY(${rotateY}deg);
      }
    });

    logo.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });

    logo.addEventListener('touchend', () => isDragging = false);

    logo.addEventListener('touchmove', e => {
      if (isDragging) {
        const rotateY = (e.touches[0].clientX - startX) * 0.4;
        logo.style.transform = rotateY(${rotateY}deg);
      }
    });

    function enterStore() {
      window.location.href = "store.html";
    }
  </script>
</body>
</html>
